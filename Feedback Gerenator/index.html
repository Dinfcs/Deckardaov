<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Generator</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to CSS file -->
</head>
<body>
    <div class="container">
        <!-- Form section -->
        <div class="form-section">
            <h1>Feedback Generator</h1>

            <label for="template">Select a template:</label>
            <select id="template">
                <option value="">Select a template</option>
                <option value="wrong-apn">Wrong APN</option>
                <option value="wrong-structure">Wrong Structure</option>
                <option value="wrong-unit-box">Wrong Unit Box</option>
                <option value="missing-unit-box">Missing Unit Box</option>
                <option value="missing-address-override">Missing Address Override</option>
                <option value="wrong-address-override">Wrong Address Override</option>
                <option value="nmf-address-override">Do Not Clear Previous Address Override In An NMF Listing</option>
            </select>

            <label for="nombre">Recipient's name:</label>
            <input type="text" id="nombre" placeholder="Recipient's name">
            
            <label for="proyecto">Project name:</label>
            <input type="text" id="proyecto" placeholder="Project name" list="projectList">

            <datalist id="projectList">
                <!-- Options will be dynamically generated by JavaScript -->
            </datalist>

            <label for="link">Listing link (URL):</label>
            <input type="url" id="link" placeholder="https://cyborg.deckard.com/listing/NC/avery/_/STR-AIR-1226751626855273525">

            <div id="extra-fields">
                <!-- Additional fields will appear here based on the template -->
            </div>

            <button onclick="generateFeedback()">Generate Feedback</button>
        </div>

        <!-- Result section -->
        <div class="result-section">
            <h2>Result</h2>
            <div class="result" id="result">
                Generated feedback will appear here.
            </div>
        </div>
    </div>

    <script src="projects.js"></script> <!-- Link to autocomplete file -->
    <script src="script.js"></script> <!-- Link to main JavaScript file -->
</body>
</html>
