<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address Formatter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Sección de los botones Home y parcel search -->
    <div class="nav-buttons">
        <a href="https://dinfcs.github.io/Deckardaov/PrTools/">PrTools</a>
        <a href="https://dinfcs.github.io/Deckardaov/FilterGenerator/index.html">FilterGenerator</a>
    </div>

    <div class="container">
        <h2>Enter an address:</h2>
        <label for="addressInput">Address:</label>
        <input type="text" id="addressInput" name="address" placeholder="Example: 319 ANTELOPE AVE PAGOSA SPRINGS CO 81147" autocomplete="off" required>
        
        <h2>Formatted Address:</h2>
        <p id="formattedAddress"></p>
        <button id="copyButton">Copy</button>

        <!-- Sección adicional para Direcciones de Condominios -->
        <div id="condoAddressSection" style="display: none;">
            <p id="condoAddress"></p>
            <button id="copyCondoButton">Copy Condo Address</button>
        </div>
    </div>


    <!-- Archivo JavaScript -->
    <script src="script.js"></script>
</body>
</html>
