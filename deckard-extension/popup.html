<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeckardScript</title>
    <style>
:root {
    --bg-color: #282c34;
    --text-color: #abb2bf;
    --accent-color: #61afef;
    --secondary-bg: #3e4451;
    --border-color: #5c6370;
    --hover-bg: #4b5263;
    --button-bg: #61afef;
    --button-hover: #569cd6;
    --success-color: #98c379;
    --warning-color: #e5c07b;
    --error-color: #e06c75;
    --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
    font-family: var(--font-family);
    margin: 0;
    padding: 15px;
    background: var(--bg-color);
    color: var(--text-color);
    width: 400px;
    max-height: 600px;
    border-radius: 8px;
    box-sizing: border-box;
}

header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-bottom: 15px;
    padding-bottom: 10px;
    border-bottom: 1px solid var(--border-color);
}

h1 {
    font-size: 18px;
    color: var(--accent-color);
    margin: 0;
    display: flex;
    align-items: center;
}

h1 img {
    height: 24px;
    margin-right: 8px;
}

#scriptStats {
    font-size: 12px;
    color: var(--text-color);
    opacity: 0.8;
}

.current-url-container {
    background: var(--secondary-bg);
    padding: 8px 12px;
    border-radius: 6px;
    margin-bottom: 15px;
    font-size: 13px;
    word-break: break-all;
    border-left: 4px solid var(--accent-color);
}

.current-url-label {
    display: block;
    font-weight: bold;
    margin-bottom: 3px;
    color: var(--accent-color);
}

.search-container {
    position: relative;
    margin-bottom: 15px;
}

#searchInput {
    width: 100%;
    padding: 10px 15px;
    padding-right: 40px;
    background: var(--secondary-bg);
    border: 1px solid var(--border-color);
    border-radius: 6px;
    color: var(--text-color);
    font-size: 14px;
}

#searchInput:focus {
    outline: none;
    border-color: var(--accent-color);
}

#clearSearch {
    position: absolute;
    right: 10px;
    top: 50%;
    transform: translateY(-50%);
    background: none;
    border: none;
    color: var(--text-color);
    cursor: pointer;
    opacity: 0.7;
}

#clearSearch:hover {
    opacity: 1;
}

.script-container {
    background: var(--secondary-bg);
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    padding: 12px 15px;
    margin-bottom: 10px;
    border-left: 4px solid var(--border-color);
    transition: all 0.3s ease;
}

.script-container.active-pattern {
    border-left: 4px solid var(--success-color);
}

.script-title {
    font-size: 15px;
    font-weight: 600;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding-right: 5px;
    cursor: pointer;
}

.pattern-icon {
    margin-right: 8px;
    flex-shrink: 0;
}

.pattern-text {
    flex-grow: 1;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    margin-right: 10px;
}

.script-count {
    background: var(--hover-bg);
    padding: 2px 8px;
    border-radius: 12px;
    font-size: 12px;
    margin-right: 10px;
    flex-shrink: 0;
}

.toggle-btn {
    background: none;
    border: none;
    color: var(--text-color);
    cursor: pointer;
    padding: 0 5px;
    font-size: 14px;
}

.script-list {
    list-style: none;
    padding: 0;
    max-height: 250px;
    overflow-y: auto;
    margin-top: 10px;
    margin-bottom: 0;
}

.script-list li {
    display: flex;
    align-items: center;
    padding: 8px 10px;
    border-bottom: 1px solid rgba(92, 99, 112, 0.3);
    font-size: 14px;
    transition: background 0.3s;
}

.script-icon {
    margin-right: 8px;
    flex-shrink: 0;
}

.script-list li a {
    color: #c5cdd8;
    text-decoration: none;
    flex-grow: 1;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
}

.version {
    background: var(--hover-bg);
    padding: 2px 6px;
    border-radius: 4px;
    font-size: 11px;
    margin-right: 8px;
    flex-shrink: 0;
}

.copy-btn {
    background: none;
    border: none;
    color: var(--text-color);
    cursor: pointer;
    opacity: 0.7;
    padding: 2px 5px;
    border-radius: 4px;
    flex-shrink: 0;
}

.copy-btn:hover {
    opacity: 1;
    background: var(--hover-bg);
}

.script-list li:hover {
    background-color: var(--hover-bg);
}

.no-scripts {
    text-align: center;
    color: var(--text-color);
    opacity: 0.7;
    font-style: italic;
    padding: 20px 0;
}

#scriptsContainer {
    max-height: 300px;
    overflow-y: auto;
    margin-bottom: 15px;
}

.refresh-btn {
    width: 100%;
    padding: 12px;
    border: none;
    background: var(--button-bg);
    color: white;
    font-size: 15px;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.3s;
    font-weight: 500;
}

.refresh-btn:hover:not(:disabled) {
    background: var(--button-hover);
}

.refresh-btn:disabled {
    opacity: 0.7;
    cursor: not-allowed;
}

.footer {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-top: 15px;
    padding-top: 10px;
    border-top: 1px solid var(--border-color);
    font-size: 12px;
    color: var(--text-color);
    opacity: 0.8;
}

#versionInfo {
    font-style: italic;
}

#statusContainer {
    position: fixed;
    top: 15px;
    left: 50%;
    transform: translateX(-50%);
    padding: 10px 20px;
    border-radius: 4px;
    font-size: 14px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    z-index: 1000;
    transition: opacity 0.3s;
    display: none;
}

.status.success {
    background-color: var(--success-color);
    color: #1e293b;
}

.status.info {
    background-color: var(--accent-color);
    color: #1e293b;
}

.status.error {
    background-color: var(--error-color);
    color: white;
}

/* Scrollbar personalizado */
::-webkit-scrollbar {
    width: 8px;
}

::-webkit-scrollbar-track {
    background: var(--bg-color);
}

::-webkit-scrollbar-thumb {
    background: var(--border-color);
    border-radius: 4px;
}

::-webkit-scrollbar-thumb:hover {
    background: var(--accent-color);
}

/* Estilos para el modal */
.modal {
    display: none;
    position: fixed;
    z-index: 1000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
}

.modal-content {
    background: var(--secondary-bg);
    margin: 10% auto;
    padding: 20px;
    border-radius: 8px;
    width: 80%;
    max-width: 500px;
    color: var(--text-color);
}

.close-modal {
    float: right;
    font-size: 24px;
    cursor: pointer;
}

.close-modal:hover {
    color: var(--accent-color);
}

#scriptForm label {
    display: block;
    margin: 10px 0 5px;
}

#scriptForm input,
#scriptForm textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid var(--border-color);
    border-radius: 6px;
    background: var(--bg-color);
    color: var(--text-color);
}

#scriptForm button {
    width: 100%;
    padding: 10px;
    background: var(--button-bg);
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
}

#scriptForm button:hover {
    background: var(--button-hover);
}
    </style>
</head>
</head>
<body>
    <header>
        <h1>ðŸ“œ DeckardScript</h1>
        <div id="scriptStats">Cargando...</div>
    </header>

    <div class="current-url-container">
        <span class="current-url-label">URL actual:</span>
        <span id="currentUrl">Cargando...</span>
    </div>

    <div id="scriptsContainer">
        <p class="no-scripts">Cargando scripts...</p>
    </div>

    <button class="refresh-btn" id="refreshScripts">ðŸ”„ Actualizar scripts</button>
    <button id="openDashboard" class="refresh-btn">ðŸ“Š Abrir Dashboard</button>

    <div class="footer">
        <span>DeckardScript v1.1.0</span>
        <span id="versionInfo">Sin informaciÃ³n de actualizaciÃ³n</span>
    </div>

    <div id="statusContainer" class="status">Mensaje de estado</div>

    <script src="popup.js"></script>
</body>
</html>
