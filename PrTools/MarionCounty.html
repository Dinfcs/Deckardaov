<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APN to Geo ID</title>
    <style>
        * {
            box-sizing: border-box;
        }
        html, body {
            margin: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            height: 100vh;
        }
        .left {
            flex-grow: 8; 
            height: 100%;
            border-right: 2px solid #ccc;
        }
        .right {
            flex-grow: 0.3; 
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-width: 200px; 
            background-image: url('https://dinfcs.github.io/Deckardaov/background.png');
            background-size: cover; 
            background-position: right; 
            color: white; 
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
        }
        #formattedAPN {
            margin-top: 10px;
            font-weight: bold;
            color: white;
        }
    </style>
    <script>
        function autoFormatAPN() {
            const apnInput = document.getElementById('apn').value.replace(/-/g, '');
            const formattedAPN = apnInput.replace(/^(\d{4})(\d{4})(\d{2})$/, (match, p1, p2, p3) => {
                return `${p1}-${p2}-${p3}`;
            });
            document.getElementById('formattedAPN').innerText = formattedAPN;
        }
        
        function validateAPN() {
            const input = document.getElementById('apn');
            const value = input.value;
            // Remove any non-digit characters and limit to 10 characters
            input.value = value.replace(/\D/g, '').slice(0, 10);
            autoFormatAPN(); // Format after validation
        }

        function goToProperty() {
            const formattedAPN = document.getElementById('formattedAPN').innerText;
            if (formattedAPN) {
                const url = `https://www.pa.marion.fl.us/PropertySearch.aspx?SearchBy=ParcelR&Parms=${formattedAPN}`;
                document.querySelector('.left iframe').src = url; // Load the URL in the left iframe
            }
        }

        function goToGIS() {
            const formattedAPN = document.getElementById('formattedAPN').innerText;
            if (formattedAPN) {
                const url = `https://www.pa.marion.fl.us/patviewer/?PARCEL=${formattedAPN}`;
                document.querySelector('.left iframe').src = url; // Load the URL in the left iframe
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="left">
            <iframe src="https://www.pa.marion.fl.us/PropertySearch.aspx" title="Map Search"></iframe>
        </div>

        <div class="right">
            <h2>Formatted APN</h2>
            <label for="apn">Enter APN:</label>
            <input type="text" id="apn" maxlength="10" placeholder="APN without dashes" oninput="validateAPN()">

            <p id="formattedAPN"></p>

            <button onclick="goToProperty()">Go to Property</button> <!-- Button to go to the property -->
            <button onclick="goToGIS()">Go to GIS</button> <!-- Button to go to GIS -->
        </div>
    </div>
</body>
</html>
