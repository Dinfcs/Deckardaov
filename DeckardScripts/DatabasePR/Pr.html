<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Resources</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter Tight', serif;
            margin: 0px;
            background-color: #f4f4f9;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #555;
            margin-top: 2px;
        }
        #tableContainer {
            overflow-x: auto;
            margin-top: 10px;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: left;
            word-wrap: break-word;
            text-overflow: ellipsis;
        }
        th {
            background-color: #093140;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }
        td {
            background-color: #fff;
            color: #555;
        }
        a {
            color: #1E90FF;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            color: #3742fa;
        }
        /* Responsive */
        @media (max-width: 768px) {
            body {
                margin: 10px;
            }
            table {
                font-size: 14px;
            }
            th, td {
                padding: 10px;
            }
        }
        /* Estilos para la barra de búsqueda */
        #searchBar {
            background-color: #f5eeee;
            width: 60%;
            padding: 10px;
            border: 1px solid #c9c3c3;
            border-radius: 5px;
            font-size: 16px;
        }
        /* Estilos para el botón actualizar */
        #updateButton {
            background-color: #093140;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-left: 10px;
            cursor: pointer;
            font-size: 16px;
        }
        #updateButton:hover {
            background-color: #0b5a69;
        }
        /* Estilos específicos para Important Info */
        td.important-info {
            max-width: 400px;
            white-space: normal;
            text-align: justify;
            line-height: 1.6;
            padding: 12px;
        }
        .search-update-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    
    <div class="search-update-container">
        <!-- Barra de búsqueda -->
        <input type="text" id="searchBar" onkeyup="searchProjects()" placeholder="Search for project names...">
        <!-- Botón de actualización -->
        <button id="updateButton">Update</button>
    </div>

    <div id="tableContainer"></div>

    <script>
        const jsonURL = 'https://script.google.com/macros/s/AKfycbzKRzrnEtgTaGmSDN0daIjtquhBWL5rwn_ZQR8FRYbn5fHtODKSQSTKoi1bXWmrlR0vSg/exec';
        let projectData = [];

        async function cargarDatos() {
            try {
                const response = await fetch(jsonURL);
                if (!response.ok) {
                    throw new Error(`Error al leer la base de datos: ${response.statusText}`);
                }

                const data = await response.json();
                projectData = data.tabla;
                displayTable(projectData);

            } catch (error) {
                console.error('Error al cargar los datos:', error);
            }
        }

        function displayTable(data) {
            data.sort((a, b) => a.Project.localeCompare(b.Project));

            const projectCounts = {};
            data.forEach(project => {
                projectCounts[project.Project] = (projectCounts[project.Project] || 0) + 1;
            });

            const tableContainer = document.getElementById('tableContainer');
            tableContainer.innerHTML = '';

            const table = document.createElement('table');
            const headers = ['Project', 'Public Records & GIS', 'License List', 'Important Info', 'Media'];

            const thead = document.createElement('thead');
            const headerRow = document.createElement('tr');
            headers.forEach(header => {
                const th = document.createElement('th');
                th.textContent = header;
                if (header === 'Important Info') {
                    th.style.width = '30%'; // Hace que la columna sea más ancha
                }
                headerRow.appendChild(th);
            });
            thead.appendChild(headerRow);
            table.appendChild(thead);

            const tbody = document.createElement('tbody');
            data.forEach(item => {
                const row = document.createElement('tr');
                headers.forEach(header => {
                    const td = document.createElement('td');

                    if (header === 'Important Info') {
                        td.classList.add('important-info');
                        td.innerHTML = item[header]; // Permite interpretar HTML
                    } else {
                        td.textContent = item[header];
                    }

                    row.appendChild(td);
                });
                tbody.appendChild(row);
            });
            table.appendChild(tbody);
            tableContainer.appendChild(table);
        }

        function searchProjects() {
            const input = document.getElementById('searchBar').value.toLowerCase();
            const filteredData = projectData.filter(project => project.Project.toLowerCase().includes(input));
            displayTable(filteredData);
        }

        // Recargar la página cuando se haga clic en el botón "Update"
        document.getElementById('updateButton').addEventListener('click', () => {
            location.reload();
        });

        cargarDatos();
    </script>
</body>
</html>
