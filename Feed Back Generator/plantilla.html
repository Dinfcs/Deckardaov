<!DOCTYPE html>

<head>

padding: 15px 20px; /* Aumenta el padding para hacerlo m√°s alto */

<body>

        // Generar el feedback seg√∫n la plantilla seleccionada y los datos del usuario
        function generarFeedback() {

            } else if (template === 'bad-apn') {

</body>
</html>
